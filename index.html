<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urna-JS</title>
</head>
<body>
    <div class="urna">

        <div class="tela">

            <div class="d-1">
                <div class="d-1-left">
                    <div class="voto">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="voto-vereador">
                        <span>VEREADOR</span>
                    </div>
                    <div class="voto-digitos">
                        <div class="digito pisca"></div>
                        <div class="digito"></div>
                    </div>
                    <div class="voto-info">
                        Nome: a<br>
                        Partido: a<br>
                        Vice-Prefeito: a
                    </div>
                </div>

                <div class="d-1-right">
                    <div class="image-voto">
                        <img src="images/84.jpg" alt="">
                        Prefeito
                    </div>

                    <div class="image-voto vice">
                        <img src="images/84_2.jpg" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>

            <div class="d-2">
                Aperte a tela: <br>
                CONFIRMA para CONFIRMAR este voto <br>
                CORRIGE para REINICIAR este voto
            </div>

        </div><!--tela-->

        <div class="teclado">
            <div class="teclado-linha">
                <div class="teclado-botao">1</div>
                <div class="teclado-botao">2</div>
                <div class="teclado-botao">3</div>
            </div>

            <div class="teclado-linha">
                <div class="teclado-botao">4</div>
                <div class="teclado-botao">5</div>
                <div class="teclado-botao">6</div>
            </div>

            <div class="teclado-linha">
                <div class="teclado-botao">7</div>
                <div class="teclado-botao">8</div>
                <div class="teclado-botao">9</div>
            </div>

            <div class="teclado-linha">
                <div class="teclado-botao">0</div>
            </div>

            <div class="teclado-linha">
                <div class="teclado-botao btn-branco">Branco</div>
                <div class="teclado-botao btn-corrige">Corrige</div>
                <div class="teclado-botao btn-confirma">Confirmar</div>
            </div>
        </div><!--teclado-->

    </div><!--urna-->

    <!--SCRIPT-->
    <script src="script.js"></script>
</body>
</html>
