<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urna-JS</title>
    <audio src="som_urna.mp3"></audio>
</head>
<body>
    <div class="urna">

        <div class="tela">

            <div class="d-1">
                <div class="d-1-left">
                    <div class="voto">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="voto-candidato">
                        <span>VEREADOR</span>
                    </div>
                    <div class="voto-digitos">
                        <div class="digito pisca"></div>
                        <div class="digito"></div>
                    </div>
                    <div class="voto-info">
                        Nome: a<br>
                        Partido: a<br>
                        Vice-Prefeito: a
                    </div>
                </div>

                <div class="d-1-right">
                    <div class="image-voto">
                        <img src="images/84.jpg" alt="">
                        Prefeito
                    </div>

                    <div class="image-voto vice">
                        <img src="images/84_2.jpg" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>

            <div class="d-2">
                Aperte a tecla: <br>
                CONFIRMA para CONFIRMAR este voto <br>
                CORRIGE para REINICIAR este voto
            </div>

        </div><!--tela-->

        <div class="teclado">
            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('1')">1</div>
                <div class="teclado-botao" onclick="clicou('2')">2</div>
                <div class="teclado-botao" onclick="clicou('3')">3</div>
            </div>

            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('4')">4</div>
                <div class="teclado-botao" onclick="clicou('5')">5</div>
                <div class="teclado-botao" onclick="clicou('6')">6</div>
            </div>

            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('7')">7</div>
                <div class="teclado-botao" onclick="clicou('8')">8</div>
                <div class="teclado-botao" onclick="clicou('9')">9</div>
            </div>

            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('0')">0</div>
            </div>

            <div class="teclado-linha">
                <div class="teclado-botao btn-branco" onclick="votoBranco()">Branco</div>
                <div class="teclado-botao btn-corrige" onclick="corrige()">Corrige</div>
                <div class="teclado-botao btn-confirma" onclick="confirma()">Confirma</div>
            </div>
        </div><!--teclado-->

    </div><!--urna-->

    <!--SCRIPT-->
    <script src="js/etapas.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
